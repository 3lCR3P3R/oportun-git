    <h1 id="section7">7. Merge</h1>
    <p>Combina el contendio diferente entre dos ramas, los cambios seran registrados como un commit en el log.</p>
    <code> git merge &lt;branch&gt; </code>
    <p>Ejemplo:</p>
    <code> git merge feature/pull</code><br>
